<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Lid -->
    <rect x="50" y="60" width="100" height="10" fill="transparent" stroke="#9FBFD0" stroke-width="2">
        <animateTransform 
            attributeName="transform" 
            type="rotate"
            from="0 100 60"
            to="-45 100 60"
            begin="0s"
            dur="2s"
        />
    </rect>
</svg>
